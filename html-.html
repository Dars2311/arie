<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Warna</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
        }
        select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #color-box {
            width: 100%;
            height: 150px;
            margin-top: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: background-color 0.3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <a href="html.html">Halaman Bootstrap</a> |
            <a href="html1.html">Halaman Responsive</a>
        </nav>
        <label for="color-select">Pilih warna:</label>
        <select id="color-select">
            <option value="red">Merah</option>
            <option value="green">Hijau</option>
            <option value="blue">Biru</option>
            <option value="yellow">Yellow</option>
            <option value="pink">Pink</option>
        </select>
        <button id="change-color">Ubah Warna</button>
        <div id="color-box"></div>
    </div>
    <script>
        $(document).ready(function() {
            $('#change-color').click(function() {
                var selectedColor = $('#color-select').val();
                $('#color-box').css('background-color', selectedColor);
            });
        });
    </script>
</body>
</html>
